<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blog-title">عنوان مقاله</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Vazirmatn", sans-serif;
      }
      .gradient-text {
        background: linear-gradient(to right, #10b981, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Ensure prose styles apply correctly in RTL */
      .prose {
        text-align: right;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold gradient-text">عربی با ریحانه</a>
        <div class="hidden md:flex items-center space-x-reverse space-x-6">
          <a href="index.html#home" class="text-gray-600 hover:text-emerald-500 transition">صفحه اصلی</a>
          <a href="index.html#about" class="text-gray-600 hover:text-emerald-500 transition">درباره ما</a>
          <a href="index.html#courses" class="text-gray-600 hover:text-emerald-500 transition">دوره‌ها</a>
          <a href="blog.html" class="text-gray-600 hover:text-emerald-500 transition">وبلاگ</a>
          <a href="index.html#contact" class="text-gray-600 hover:text-emerald-500 transition">تماس با ما</a>
        </div>
        <div class="flex items-center">
            <a href="blog.html" class="text-gray-600 hover:text-emerald-500 transition">
                <i class="fas fa-arrow-left ml-2"></i>
                بازگشت به وبلاگ
            </a>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <article class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
            
            <div id="loading-state">
                <h1 class="text-3xl font-bold mb-4 bg-gray-200 h-10 rounded-md animate-pulse"></h1>
                <div class="w-full h-80 bg-gray-200 rounded-md mb-6 animate-pulse"></div>
                <div class="space-y-4">
                    <div class="bg-gray-200 h-6 rounded-md animate-pulse"></div>
                    <div class="bg-gray-200 h-6 rounded-md animate-pulse w-5/6"></div>
                    <div class="bg-gray-200 h-6 rounded-md animate-pulse w-3/4"></div>
                </div>
            </div>

            <div id="content-state" class="hidden">
                <h1 id="article-title" class="text-3xl md:text-4xl font-bold mb-4 text-gray-900"></h1>
                <div id="article-meta" class="text-gray-500 mb-6 text-sm"></div>

                <img id="article-image" src="" alt="" class="w-full h-auto max-h-96 object-cover rounded-xl mb-8 shadow-md">
                
                <div id="article-content" class="prose prose-lg max-w-none prose-p:leading-relaxed prose-headings:font-bold">
                    </div>
                
                <div id="article-tags" class="mt-8 pt-4 border-t border-gray-200">
                    </div>
            </div>

        </article>
    </main>

    <footer class="bg-gray-800 text-white py-10">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; ۱۴۰۴ - تمامی حقوق برای پلتفرم آموزش عربی ریحانه زراعت کار محفوظ است.</p>
      </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogSlug = urlParams.get('slug');

            const loadingState = document.getElementById('loading-state');
            const contentState = document.getElementById('content-state');

            if (blogSlug) {
                fetch(`api/blog_api.php?action=get&slug=${blogSlug}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('مقاله یافت نشد.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data) {
                            document.getElementById('blog-title').textContent = data.title_fa;
                            document.getElementById('article-title').textContent = data.title_fa;
                            
                            // Set publish date
                            const publishedDate = new Date(data.published_at).toLocaleDateString('fa-IR', {
                                year: 'numeric', month: 'long', day: 'numeric'
                            });
                            document.getElementById('article-meta').innerHTML = `
                                <i class="far fa-calendar-alt ml-2"></i> منتشر شده در: ${publishedDate}
                            `;
                            
                            document.getElementById('article-content').innerHTML = data.content;

                            if (data.featured_image) {
                                document.getElementById('article-image').src = data.featured_image;
                                document.getElementById('article-image').alt = data.title_fa;
                            } else {
                                document.getElementById('article-image').style.display = 'none';
                            }

                            const tagsContainer = document.getElementById('article-tags');
                            if (data.tags) {
                                tagsContainer.innerHTML = '<span class="font-bold ml-2">تگ‌ها:</span>';
                                const tags = data.tags.split(', ');
                                tags.forEach(tag => {
                                    const tagElement = document.createElement('a');
                                    tagElement.href = '#'; // You can link to a tag page later
                                    tagElement.className = 'inline-block bg-emerald-100 text-emerald-700 text-sm font-semibold mr-2 mb-2 px-3 py-1 rounded-full hover:bg-emerald-200 transition-colors';
                                    tagElement.textContent = tag;
                                    tagsContainer.appendChild(tagElement);
                                });
                            } else {
                                tagsContainer.style.display = 'none';
                            }

                            // Show content and hide loading
                            loadingState.style.display = 'none';
                            contentState.style.display = 'block';

                        } else {
                           throw new Error('اطلاعات مقاله دریافت نشد.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching blog post:', error);
                        loadingState.innerHTML = `<p class="text-center text-red-500">${error.message}</p>`;
                    });
            } else {
                 loadingState.innerHTML = '<p class="text-center text-red-500">شناسه مقاله مشخص نشده است.</p>';
            }
        });
    </script>
</body>
</html>
